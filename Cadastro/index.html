<!DOCTYPE html>
<html lang="pt-br">
  <head>


    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./imagens/4.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="scripts.js" defer>
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    </script>

    <title>Cadastro</title>

  </head>
  <body>
    <nav>
      <div class="nav-wrapper fixed-top">
          <a href="#" class="brand-logo"><img src="./imagens/4.png" width="60"></a>
          <a href="#" data-activates="menu-mobile" class="button-collapse">
              <i class="material-icons">menu</i>
          </a>
      <ul class="right hide-on-med-and-down">
               <li><a id="textnav1" href="#">Funcionamento</a></li>
              <li><a id="textnav2" href="#">Menu principal</a></li>
          </ul>
          <ul class="side-nav" id="menu-mobile">
             <li><a href="#">Funcionamento</a></li>
             <li><a href="#">Menu principal</a></li>
          </ul>
      </div>
  </nav>
    <div class="container">
      <div class="header">
        <h2><br>Criar Conta</h2>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="username"></label>
          <input
          
            type="text"
            id="username"
            placeholder="UsuÃ¡rio"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="email"></label>
          <input type="text" id="email" placeholder="Email" />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            placeholder="Senha"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="password-confirmation"></label>
          <input
            type="password"
            id="password-confirmation"
            placeholder="Confirmar senha"
          />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <button id="botao" type="submit">Cadastrar</button>
      </form>
      <h3 id="EntrarLogin">Ja tem uma conta?
           <a href="#">Entrar</a>
      </h3> 
      
    </div>
  </body>
</html>
